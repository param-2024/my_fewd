<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Transforms Example</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: rgb(31, 255, 1);
      margin: 50px;
      transition: transform 0.5s;
    }

    /* Rotate by 45 degrees on hover */
    .rotate:hover {
      transform: rotate(45deg);
    }

    /* Scale up by 1.5 times on hover */
    .scale:hover {
      transform: scale(1.5);
    }

    /* Rotate and scale combined */
    .rotate-scale:hover {
      transform: rotate(30deg) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="box rotate">Rotate Me</div>
  <div class="box scale">Scale Me</div>
  <div class="box rotate-scale">Rotate & Scale</div>
</body>
</html>
